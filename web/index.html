<body>
  <div id="loading" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #0B0B0D; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center;">
      <div style="width: 60px; height: 60px; border: 4px solid rgba(255,0,0,0.2); border-top-color: #ff0000; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <p style="color: white; font-family: system-ui; font-size: 16px;">Loading MLWIO... v2</p>
    </div>
  </div>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('Service worker unregistered');
        }
      });
    }
  </script>
  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAP5ZkwpT-83XhuirCsY7uoA7kc9qI0qWk",
      authDomain: "mlwio-apk.firebaseapp.com",
      projectId: "mlwio-apk",
      storageBucket: "mlwio-apk.firebasestorage.app",
      messagingSenderId: "188372451903",
      appId: "1:188372451903:web:e474051112589aac512e8a",
      measurementId: "G-RQQ9HM1NV6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    
    console.log('Firebase initialized for web');
  </script>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
    
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading) {
        console.error('Flutter failed to render first frame within 10 seconds');
        loading.remove();
      }
    }, 10000);
  </script>
</body>
</html>
