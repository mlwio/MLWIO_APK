name: mlwio_app
description: MLWIO - Cross-platform Dark-mode Video Streaming App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.2
  google_sign_in: ^6.2.1
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  video_player: ^2.8.0
  chewie: ^1.7.0
  wakelock_plus: ^1.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  get: ^4.6.6
  google_mobile_ads: ^5.1.0
  package_info_plus: ^8.3.1
  upgrader: ^10.0.0
  version: ^3.0.2
  flutter_inappwebview: ^6.0.0
  audioplayers: ^6.5.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/mlwio_logo.png
    - assets/sound/intro_sound.mp3
